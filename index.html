<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tela de Login Responsiva</title>

	</head>

<body>

                <ul class="ul">
                    <li><img src="img/google.png"></li>
                    <li><img src="img/microsoft.png"></li>
                    
                    
                </ul>

        </div>
    </div>
